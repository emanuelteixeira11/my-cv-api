<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="professionalExperience">
            <h2><span jhiTranslate="myCvApiApp.professionalExperience.detail.title">Professional Experience</span> {{professionalExperience.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myCvApiApp.professionalExperience.title">Title</span></dt>
                <dd>
                    <span>{{professionalExperience.title}}</span>
                </dd>
                <dt><span jhiTranslate="myCvApiApp.professionalExperience.company">Company</span></dt>
                <dd>
                    <span>{{professionalExperience.company}}</span>
                </dd>
                <dt><span jhiTranslate="myCvApiApp.professionalExperience.startDate">Start Date</span></dt>
                <dd>
                    <span>{{professionalExperience.startDate}}</span>
                </dd>
                <dt><span jhiTranslate="myCvApiApp.professionalExperience.endDate">End Date</span></dt>
                <dd>
                    <span>{{professionalExperience.endDate}}</span>
                </dd>
                <dt><span jhiTranslate="myCvApiApp.professionalExperience.person">Person</span></dt>
                <dd>
                    <div *ngIf="professionalExperience.person">
                        <a [routerLink]="['/person', professionalExperience.person?.id, 'view']">{{professionalExperience.person?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/professional-experience', professionalExperience.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
