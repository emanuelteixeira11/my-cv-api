<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="language">
            <h2><span jhiTranslate="myCvApiApp.language.detail.title">Language</span> {{language.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myCvApiApp.language.language">Language</span></dt>
                <dd>
                    <span>{{language.language}}</span>
                </dd>
                <dt><span jhiTranslate="myCvApiApp.language.level">Level</span></dt>
                <dd>
                    <span>{{language.level}}</span>
                </dd>
                <dt><span jhiTranslate="myCvApiApp.language.person">Person</span></dt>
                <dd>
                    <div *ngIf="language.person">
                        <a [routerLink]="['/person', language.person?.id, 'view']">{{language.person?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/language', language.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
