<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reward">
            <h2><span jhiTranslate="myCvApiApp.reward.detail.title">Reward</span> {{reward.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myCvApiApp.reward.title">Title</span></dt>
                <dd>
                    <span>{{reward.title}}</span>
                </dd>
                <dt><span jhiTranslate="myCvApiApp.reward.date">Date</span></dt>
                <dd>
                    <span>{{reward.date}}</span>
                </dd>
                <dt><span jhiTranslate="myCvApiApp.reward.issuerEntity">Issuer Entity</span></dt>
                <dd>
                    <span>{{reward.issuerEntity}}</span>
                </dd>
                <dt><span jhiTranslate="myCvApiApp.reward.shortDescription">Short Description</span></dt>
                <dd>
                    <span>{{reward.shortDescription}}</span>
                </dd>
                <dt><span jhiTranslate="myCvApiApp.reward.person">Person</span></dt>
                <dd>
                    <div *ngIf="reward.person">
                        <a [routerLink]="['/person', reward.person?.id, 'view']">{{reward.person?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reward', reward.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
